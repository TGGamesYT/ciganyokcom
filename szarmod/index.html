<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Mod Viewer</title>
<style>
  body {
    background: #0b0b0b url('https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.21.8/blocks/grass_block_side.png') repeat;
    color: #f5f5dc;
    font-family: 'Press Start 2P', monospace;
    padding: 20px;
  }
  h1 {
    color: #f2d16b;
    text-shadow: 2px 2px #000;
  }
  .container {
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border: 4px solid #f2d16b;
    border-radius: 10px;
    max-width: 800px;
    margin: 0 auto;
  }
  a.button {
    display: inline-block;
    padding: 10px 20px;
    margin: 15px 0;
    background: #f2d16b;
    color: #000;
    text-decoration: none;
    font-weight: bold;
    border: 2px solid #000;
    border-radius: 5px;
    text-shadow: 1px 1px #000;
    transition: all 0.2s;
  }
  a.button:hover {
    background: #e0c34b;
    transform: translateY(-2px);
  }
  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
  }
</style>
</head>
<body>
<div class="container">
  <h1 id="repo-name">Minecraft Mod Viewer</h1>
  
  <a id="download-button" class="button" href="#" target="_blank">Download Latest JAR</a>
  
  <div id="readme">
    <p>Loading README...</p>
  </div>
</div>

<script>
// ====== CONFIG ======
const OWNER = "tggamesyt"; // change to repo owner
const REPO  = "szar";     // change to repo name
// ====================

async function fetchLatestJar() {
  const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/releases/latest`);
  const data = await res.json();
  // Find the first .jar asset
  const jar = data.assets.find(a => a.name.endsWith('.jar'));
  if(jar) {
    document.getElementById('download-button').href = jar.browser_download_url;
    document.getElementById('download-button').textContent = `Download ${jar.name}`;
  } else {
    document.getElementById('download-button').style.display = 'none';
  }
}

async function fetchReadme() {
  const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/readme`);
  const data = await res.json();
  if(data.content) {
    const decoded = atob(data.content.replace(/\n/g,''));
    // Simple markdown -> HTML conversion (very basic)
    const html = decoded
      .replace(/^### (.*$)/gim, '<h3>$1</h3>')
      .replace(/^## (.*$)/gim, '<h2>$1</h2>')
      .replace(/^# (.*$)/gim, '<h1>$1</h1>')
      .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
      .replace(/\*(.*)\*/gim, '<i>$1</i>')
      .replace(/`(.*)`/gim, '<code>$1</code>')
      .replace(/\[([^\]]+)\]\(([^\)]+)\)/gim, '<a href="$2">$1</a>')
      .replace(/\n/g, '<br>');
    document.getElementById('readme').innerHTML = html;
  } else {
    document.getElementById('readme').innerHTML = '<p>No README found.</p>';
  }
}

document.getElementById('repo-name').textContent = `${OWNER}/${REPO}`;
fetchLatestJar();
fetchReadme();
</script>
</body>
</html>
